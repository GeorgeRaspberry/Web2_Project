<div id="overrider">

<div *ngFor="let company of allCompanies">
    <div id="companyInfo" *ngIf="company.id == id">

        <img src={{company.image}}>
        <app-rating-star [rating]="company.rating"></app-rating-star>
        <p class="promo">{{company.promoDescription}}</p>
                
    </div>
</div>

<app-rides [companyId]="id"></app-rides>
</div>
