<div style="margin-top: 2%;">  
    <table id="overrider" class="table table-hover" >
        <thead>
            <tr *ngFor="let location of service.transfers">
                <td>{{location.name}}</td>
                <td>{{location.address}}</td>
                <td><button (click)="deleteLocation(location)">Delete</button></td>
            </tr>
        </thead>
    </table>
    <form #form="ngForm" autocomplete="off">
        <table id="overrider" class="table table-hover" >
            <tr>
                <td>
                    <input name="name" #name="ngModel" [(ngModel)]="location.name" class="form-control" placeholder="City" required>
                </td>
                <td>
                    <input name="address" #address="ngModel" [(ngModel)]="location.address" class="form-control" placeholder="Address" required>
                </td>
                <td>
                    <button class="btn btn-success" id="add" (click)="addLocation()">
                        CREATE
                    </button>
                </td>
            </tr>
        </table>
    </form>  
</div>
