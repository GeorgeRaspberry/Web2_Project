
<form #form="ngForm" autocomplete="off">
  <table class="center">
    <tr>
        <input name="Id" class="form-control" placeholder="Flight ID" required>
    </tr>

    <tr>
        <input name="Name" class="form-control" placeholder="A flights name" required>
    </tr>

    <tr>
      <button class="btn btn-success" id="add" click="addFlight()">
        CREATE
      </button>
    </tr>

  </table>
  
</form>
