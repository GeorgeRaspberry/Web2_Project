<div class="modal fade" id="myModal" role="dialog">
    <div *ngIf="signUpOrIn == true; else signUpBlock" class="modal-dialog">   
      <!-- Modal content-->
      <div class="modal-content">
        <div  class="modal-header">
          <h4 class="modal-title">Sign in dialog</h4>
        </div>        
        <div  class="modal-body">
            <div class="tab-content">
                <form class="form" #form="ngForm" autocomplete="off">
                  <div class="form-group row">
                    <label  class="col-sm-4 col-form-label">Username</label>
                    <div class="col-sm-8">
                        <input name="Username" [(ngModel)]="service.formData.username" type="text" class="form-control" id="username" placeholder="Enter your username" min="0" max="100">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label  class="col-sm-4 col-form-label">Password</label>
                    <div class="col-sm-8">
                        <input name="Password" [(ngModel)]="service.formData.password"  type="password" class="form-control" id="password" placeholder="Enter your password" min="0" max="100">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label  class="col-sm-4 col-form-label"></label>
                    <div class="col-sm-8">
                        <label style="text-align: right;"  ><a class="linkUnderline" role="button" (click)="signUp()">Don't have an account. Click to sign up.</a></label>
                    </div>
                  </div>
                </form>
              </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal" (click)="logIn(form)">Sign in</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>   
    </div>
</div>

<ng-template #signUpBlock>
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div  class="modal-header">
        <h4 class="modal-title">Sign up dialog</h4>
      </div>        
      <div  class="modal-body">
          <div class="tab-content">
              <form class="form" #form="ngForm" autocomplete="off">
                <div class="form-group row">
                  <label  class="col-sm-4 col-form-label">Name</label>
                  <div class="col-sm-8">
                      <input name="Name" type="text" [(ngModel)]="service.formData.name" class="form-control" id="name" placeholder="Enter your name" min="0" max="100" required>
                  </div>
                </div>
                <div class="form-group row">
                  <label  class="col-sm-4 col-form-label">Last Name</label>
                  <div class="col-sm-8">
                      <input name="Lastname" type="text" [(ngModel)]="service.formData.lastname" class="form-control" id="lastname" placeholder="Enter your last name" min="0" max="100" required>
                  </div>
                </div>
                <div class="form-group row">
                  <label  class="col-sm-4 col-form-label">City</label>
                  <div class="col-sm-8">
                      <input name="City" type="text" [(ngModel)]="service.formData.city" class="form-control" id="city" placeholder="Enter your city" min="0" max="100" required>
                  </div>
                </div>
                <div class="form-group row">
                  <label  class="col-sm-4 col-form-label">Phone Number</label>
                  <div class="col-sm-8">
                      <input name="PhoneNumber" type="number" [(ngModel)]="service.formData.phoneNumber" class="form-control" id="phoneNumber" placeholder="Enter your phone number" min="0" max="100" required>
                  </div>
                </div>
                <div class="form-group row">
                  <label  class="col-sm-4 col-form-label">Email</label>
                  <div class="col-sm-8">
                      <input name="Email" type="text" [(ngModel)]="service.formData.email" class="form-control" id="email" placeholder="Enter your email" min="0" max="100" required>
                  </div>
                </div>
                <div class="form-group row">
                  <label  class="col-sm-4 col-form-label">Username</label>
                  <div class="col-sm-8">
                      <input name="Username" type="text" [(ngModel)]="service.formData.username" class="form-control" id="username" placeholder="Enter your username" min="0" max="100" required>
                  </div>
                </div>
                <div class="form-group row">
                  <label  class="col-sm-4 col-form-label">Password</label>
                  <div class="col-sm-8">
                      <input name="Password" type="password" [(ngModel)]="service.formData.password" class="form-control" id="password" placeholder="Enter your password" min="0" max="100" required>
                  </div>
                </div>
                <div class="form-group row">
                  <label  class="col-sm-4 col-form-label">Verify Password</label>
                  <div class="col-sm-8">
                      <input name="Name" type="password" [(ngModel)]="verifiedPassword" class="form-control" id="verifiedPassword" placeholder="Enter your password again, to verify" min="0" max="100" required>
                  </div>
                </div>
                <div class="form-group row">
                  <label  class="col-sm-4 col-form-label"></label>
                  <div class="col-sm-8">
                      <label style="text-align: right;"  ><a class="linkUnderline" (click)="signIn()">Already have an account. Click to sign in.</a></label>
                  </div>
                </div>
              </form>
            </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-default" data-dismiss="modal" (click)="registerUser(form)">Sign up</button>
          <button type="button" class="btn btn-default" data-dismiss="modal" data-dismiss="modal">Close</button>
        </div>

      </div>   
  </div>
</div>

</ng-template>
</div>
